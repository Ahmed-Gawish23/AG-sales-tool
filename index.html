<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Filter Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Sales Filter Tool</h1>
    <p class="text-center">Upload your Excel file, select your region and medicines, and view your sales data.</p>
    <div class="mb-3">
      <label for="fileInput" class="form-label">Upload Excel File:</label>
      <input type="file" id="fileInput" class="form-control" accept=".xlsx, .xls">
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="itemSelect" class="form-label">Select Medicines:</label>
        <select id="itemSelect" class="form-select" multiple></select>
      </div>
      <div class="col-md-6">
        <label for="territorySelect" class="form-label">Select Regions:</label>
        <select id="territorySelect" class="form-select" multiple></select>
      </div>
    </div>
    <div class="text-center mt-4">
      <button id="filterButton" class="btn btn-primary">View Results</button>
    </div>
    <div id="output" class="mt-5"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
