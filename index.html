<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter My Excel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Filter My Excel Logo" id="logo">
        <h1>Filter My Excel</h1>
    </header>
    <main>
        <section>
            <label for="upload-file">Upload Excel File:</label>
            <input type="file" id="upload-file" accept=".xlsx, .xls">
        </section>

        <section id="file-preview">
            <h2>File Columns and Rows:</h2>
            <div id="column-selection"></div>
            <div id="row-selection"></div>
        </section>

        <section id="filter-section">
            <h2>Filter Results:</h2>
            <button id="apply-filters">Apply Filters</button>
            <div id="filtered-results"></div>
        </section>
    </main>
    <footer>
        <p>Designed by Ahmed Gawish</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
